<!DOCTYPE html>
<html lang="en">
<head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-W6VLY1QQKH"></script>
<script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לָן▆</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            font-family: Arial, sans-serif;
        }

        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 24px;
            user-select: none;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        #enterPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>
<body>

    <div id="enterPrompt">Press any key to enter...</div>
    
    <!-- Snowflakes container -->
    <div id="snowflakes"></div>

    <script>
        const snowflakesContainer = document.getElementById('snowflakes');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            snowflakesContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflakesContainer.removeChild(snowflake);
            }, 10000);
        }

        setInterval(createSnowflake, 100);

        function goFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        window.addEventListener('keydown', function () {
            const sound = new Audio('enter-sound.mp3');
            sound.play();

            document.getElementById('enterPrompt').style.display = 'none';

            goFullscreen();

            setTimeout(() => {
                prompt('לָן');
            }, 500);
        });
    </script>
</body>
</html>
