    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.7); /* black background with transparency */
            font-family: Arial, sans-serif;
        }
        .welcome-message {
            text-align: center;
            font-size: 24px;
            color: red; /* red text */
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6); /* red text shadow */
        }
        /* Styling for the popup */
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            display: none; /* Hidden by default */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="welcome-message">
        <p>Press any key.</p>
    </div>

    <!-- The popup message -->
    <div class="popup" id="popupMessage">You have entered!</div>

    <script>
        // Wait for any key press to remove the welcome message and show the popup
        document.addEventListener("keydown", function() {
            document.querySelector('.welcome-message').style.display = 'none';
            document.body.style.backgroundColor = "#ffffff"; // change background to white once entered

            // Show the popup
            let popup = document.getElementById('popupMessage');
            popup.style.display = 'block';

            // Hide the popup after 3 seconds
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);

            // Add your website's content here, this is just a placeholder
            let content = document.createElement("div");
            content.innerHTML = "<h1></h1>";
            document.body.appendChild(content);
        });
    </script>

</body>
</html>
