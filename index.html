    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לָן▆</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .welcome-message {
            text-align: center;
            font-size: 24px;
            color: red;
            font-weight: bold;
            text-shadow: 3px 3px 8px red;
        }
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            display: none; /* Hidden by default */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="welcome-message">
        <p>Press any key to enter the website</p>
    </div>

    <div class="popup" id="popupMessage">You have entered the website!</div>

    <audio id="enterSound" src="enter-sound.mp3" preload="auto"></audio>

    <script>
        let hasEntered = false;

        function enterFullscreen() {
            let element = document.documentElement; // Fullscreen for the whole page
            
            // Check if fullscreen is supported and request it
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Wait for any key press to remove the welcome message, show the popup, play sound, and go fullscreen
        document.addEventListener("keydown", function() {
            if (!hasEntered) {  // Check if the user hasn't entered yet
                document.querySelector('.welcome-message').style.display = 'none';
                document.body.style.backgroundColor = "#ffff00"; // change background once u enter

                // Show the popup
                let popup = document.getElementById('popupMessage');
                popup.style.display = 'block';

                // Hide the popup after 3 seconds
                setTimeout(function() {
                    popup.style.display = 'none';
                }, 3000);

                // Play the sound
                let sound = document.getElementById('enterSound');
                sound.play();

                // Request fullscreen
                enterFullscreen();

                // Set hasEntered to true to prevent the sound from playing again
                hasEntered = true;

                let content = document.createElement("div");
                content.innerHTML = "<h1></h1>";
                document.body.appendChild(content);
            }
        });
    </script>

</body>
