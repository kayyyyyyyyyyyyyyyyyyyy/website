    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לָן▆</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.7) 100%); /* Black to dark transparent */
            position: relative;
            font-family: Arial, sans-serif;
        }

        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 10px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh); /* Snowflakes fall vertically */
            }
        }

        #enterPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>
<body>

    <div id="enterPrompt"></div>
    
    <div id="snowflakes"></div>

    <script>
        const snowflakesContainer = document.getElementById('snowflakes');
        let hasEntered = false;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            snowflakesContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflakesContainer.removeChild(snowflake);
            }, 10000);
        }

        setInterval(createSnowflake, 100);

        function goFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        window.addEventListener('keydown', function () {
            if (!hasEntered) {
                const sound = new Audio('enter-sound.mp3');
                sound.play();
                document.getElementById('enterPrompt').style.display = 'none';
                goFullscreen();
                setTimeout(() => {
                    prompt('לָן');
                }, 500);
                hasEntered = true;
            }
        });

        window.addEventListener('click', function () {
            if (!hasEntered) {
                const sound = new Audio('enter-sound.mp3');
                sound.play();
                document.getElementById('enterPrompt').style.display = 'none';
                goFullscreen();
                setTimeout(() => {
                    prompt('לָן');
                }, 500);
                hasEntered = true;
            }
        });
    </script>

</body>
</html>
